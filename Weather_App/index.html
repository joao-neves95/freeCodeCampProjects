  <main class="container-fluid" id="main">
    <div class="row">
      <div class="col-md-12">
        <section class="card center animated zoomInUp" id="card-styles">
          <div class="card-body">
            <div class="row" id="sky-div">
              <i><img class="fa fa-spin" src="" alt="" id="sky-icon"></i>
              <p class="" id="sky"></p>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p id="location"><i class="fa fa-spinner fa-pulse fa-fw" aria-hidden="true"></i></p>
              </div>
              <div class="col-md-6">
                <h3 class="card-title" id="temp"></h3>
              </div>
            </div>
            <div class="checkbox text-right" id="scale-btn">
              <input id="change-scale" type="checkbox" data-toggle="toggle" data-on="Celsius" data-off="Fahrenheit" data-offstyle="light">
            </div>
          </div>
        </section>
      </div>
    </div>
